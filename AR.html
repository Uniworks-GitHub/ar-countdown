<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Countdown Timer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.2/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; }
      #countdown { position: absolute; top: 20px; left: 20px; font-size: 2em; color: white; }
    </style>
  </head>
  <body>
    <div id="countdown">Loading...</div>
    <a-scene embedded arjs>
      <a-entity camera></a-entity>
      <a-entity position="0 1.5 -3">
        <a-box color="yellow" width="2" height="1" depth="0.1"></a-box>
      </a-entity>
    </a-scene>

    <script>
      const countdownDate = new Date("Dec 31, 2024 00:00:00").getTime();
      const countdownElement = document.getElementById('countdown');

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          countdownElement.innerHTML = "EXPIRED";
        }
      };

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
