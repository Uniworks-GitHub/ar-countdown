<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Countdown Timer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.6/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-entity id="countdown" position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5">
        <a-text id="days" value="00" color="yellow" position="-2 0 0" width="4"></a-text>
        <a-text value="d" color="yellow" position="-1.5 0 0" width="4"></a-text>
        <a-text id="hours" value="00" color="yellow" position="-1 0 0" width="4"></a-text>
        <a-text value="h" color="yellow" position="-0.5 0 0" width="4"></a-text>
        <a-text id="minutes" value="00" color="yellow" position="0 0 0" width="4"></a-text>
        <a-text value="m" color="yellow" position="0.5 0 0" width="4"></a-text>
        <a-text id="seconds" value="00" color="yellow" position="1 0 0" width="4"></a-text>
        <a-text value="s" color="yellow" position="1.5 0 0" width="4"></a-text>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const countdownDate = new Date("May 28, 2024 19:00:00").getTime();
    const daysText = document.getElementById('days');
    const hoursText = document.getElementById('hours');
    const minutesText = document.getElementById('minutes');
    const secondsText = document.getElementById('seconds');

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        daysText.setAttribute('value', "00");
        hoursText.setAttribute('value', "00");
        minutesText.setAttribute('value', "00");
        secondsText.setAttribute('value', "00");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysText.setAttribute('value', days.toString().padStart(2, '0'));
      hoursText.setAttribute('value', hours.toString().padStart(2, '0'));
      minutesText.setAttribute('value', minutes.toString().padStart(2, '0'));
      secondsText.setAttribute('value', seconds.toString().padStart(2, '0'));
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
