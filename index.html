<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Countdown Timer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #countdown { font-size: 3em; color: white; position: absolute; z-index: 9999; }
  </style>
</head>
<body>
  <div id="countdown">Loading...</div>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <a-box position='0 0.5 0' material='color: yellow; opacity: 1;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const countdownDate = new Date("Dec 31, 2024 00:00:00").getTime();
    const countdownElement = document.getElementById('countdown');

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdownElement.innerHTML = "EXPIRED";
      }
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
